<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: "avenir next", Arial, sans-serif;
            font-size: 12px;
            color: #696969;
        }

        .mapContainer, .sliderContainer {
            display: flex;
            align-items: center;
        }

        #play-button {
            position: relative;
            top: 50%;
            left: 0px;
            background: #f08080;
            padding-right: 26px;
            border-radius: 3px;
            border: none;
            color: white;
            margin: 0;
            padding: 0 12px;
            width: 60px;
            cursor: pointer;
            height: 30px;
        }

        #play-button:hover {
            background-color: #696969;
        }

        .ticks {
            font-size: 10px;
        }

        .track,
        .track-inset,
        .track-overlay {
            stroke-linecap: round;
        }

        .track {
            stroke: #000;
            stroke-opacity: 0.3;
            stroke-width: 10px;
        }

        .track-inset {
            stroke: #dcdcdc;
            stroke-width: 8px;
        }

        .track-overlay {
            pointer-events: stroke;
            stroke-width: 50px;
            stroke: transparent;
            cursor: crosshair;
        }

        .handle {
            fill: #fff;
            stroke: #000;
            stroke-opacity: 0.5;
            stroke-width: 1.25px;
        }
    </style>
</head>
<body>
<div class="sliderContainer">
    <button id="play-button">Play</button>
    <div id="slider"></div>
    <div class="zoomButtons">
        <button id="worldButton" type="button" onclick="continentZoom(this.id)">World</button>
        <button id="euButton" type="button" onclick="continentZoom(this.id)">Europe</button>
        <button id="asiaButton" type="button" onclick="continentZoom(this.id)">Asia</button>
        <button id="naButton" type="button" onclick="continentZoom(this.id)">North America</button>
        <button id="saButton" type="button" onclick="continentZoom(this.id)">South America</button>
        <button id="afrButton" type="button" onclick="continentZoom(this.id)">Africa</button>
        <button id="austrButton" type="button" onclick="continentZoom(this.id)">Australia</button>
    </div>
</div>
<div class="mapContainer">
    <div id="map"></div>
    <div id="graph"></div>
</div>
<div id="legend"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/d3-simple-slider"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
<script type="text/javascript" src="visualization.js"></script>
</body>
</html>
